<html>

    <head>
        <title>Beispiel</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        

        
            <video class="video" id="videoID"   poster="video.jpg" >
                <source src="video/video.mp4" type="video/mp4" />

                <p>Your browser does not support the video tag. geh neuen browser installieren</p>
            </video>
        
        
 
        
 
        <button class="btnPlay">Play/Pause</button>

   
        

        
        
        
        
        
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <!-- einfach nur diese Zeile rein...gibts bei Google Hosted Libaries -->
        

        
        

        
        
    <script type="text/javascript">
        
        
        var video = document.getElementById('videoID'); //or
        var video = $('#videoID').get(0); //or
        var video = $('#videoID')[0];

        //return a jQuery object
        var video = $('#videoID');
        
        
         
            $( document ).ready(function() {
                
                
                    $(".btnPlay").on("click",function() {

                        
                            if(video[0].paused) {
                                video[0].play();
                            }
                            else {
                                video[0].pause();
                            }
                            return false;

                    })
                
                
                
            }); 
    
        
    </script>    
        
    
    </body>




</html>
